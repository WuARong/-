		<style type="text/css">
			html {
				width: 100%;
				height: 100%;
				overflow-x: hidden;
			}
			body{
				text-align: left;
				width: 100%;
				overflow: hidden;
				position: relative;
			}
			.m-read-content {
				font-size: 14px;
				color: #555;
				line-height: 31px;
				padding: 15px;
			}
			.m-read-content h4 {
				font-size: 20px;
				color: #736357;
				border-bottom: 1px solid #736357;
				letter-spacing: 2px;
				margin: 0 0 1em 0;
			}
			.m-read-content p {
				text-indent: 2em;
				margin: 0.5em 0;
				letter-spacing: 0px;
				line-height: 24px;
			}
			.u-tab {
				height: 34px;
				margin: 10px auto;
				line-height: 34px;
				border-radius: 8px;
				border: 1px solid #858382;
				font-size: 12px;
				background: #000;
				opacity: 0.9;
			}
			.u-tab li {
				display: inline-block;
				width: 49%;
				border-right: 1px solid #858382;
				text-align: center;
				color: #fff;
			}
			.u-tab li:nth-child(2) {
				border-right: 0;
			}
			.m-button-bar {
				width: 70%;
				max-width: 800px;
				padding: 5px;
				margin: 0 auto;
			}

		<script>
			(function(){

					// 本地存储
					var Util = (function(){
						var prefix = 'html5_reader_';
						var StorageGetter = function(key){
							return localStorage.getItem(prefix + key);
						};
						var StorageSetter = function(key,val){
							return localStorage.setItem(prefix + key,val);
						};
						var  getBSONP = function(url,callback){
							return $.jsonp({
								url: url,
								cache: true,
								callback:'duokan_fiction_chapter',
								success:function(result){
									// debugger  调试断点用
									// 数据解码  拿到的数据是base64
									var data = $.base64.decode(result);
									// js原生里面的方法decodeURLComponent
									// decodeURIComponent() 函数可对 encodeURIComponent() 函数编码的 URI 进行解码。
									// escape() 函数可对字符串进行编码
									// var es = escape(data);
									var json = decodeURIComponent(escape(data));
									callback(json);
								}
							})
						}
						return {
							getBSONP:getBSONP,
							StorageGetter:StorageGetter,
							StorageSetter:StorageSetter
						}
					})();

					// 获取元素
					var Dom = {
						top_nav:$('#top-nav'),
						bottom_nav:$('.bottom-nav'),
						nav_pannel_bk:$('.nav-pannel-bk'),
						nav_pannel:$('.nav-pannel')
					}
					var Win = $(window);
					var Doc = $(document);
					var item_nightday = $('#item-nightday');
						var item_day = $('#item-day');
					// 当前章
					var Chapter_id;
					// 总章数
					var ChapterTotal;
					var readerModer;
					var readerUI;
					var RootContainer = $('#fition_container');
					readerUI = ReaderBaseFrame(RootContainer);

					// 默认字体存储获取
					var innitfont = Util.StorageGetter('font-size');
					innitfont = parseInt(innitfont);
					if(!innitfont){
						innitfont = 14;
					}
					// 页面刷新后还保存原来设置的字体大小
					RootContainer.css('font-size',innitfont);

					// 默认背景存储获取
					// 将本地缓存的背景色获取到，有则传给下面函数调用，没有就默认设置#e9dfc7
					var innitBack = Util.StorageGetter('background-color');
					// console.log(innitBack);
					if(innitBack=="rgb(0, 0, 0)"){
						$('#item-nightday').show();
						$('#item-day').hide();
					}else{
						$('#item-day').show();
						$('#item-nightday').hide();
					}
					// 页面刷新后还保存原来设置的样式
					$('body').css('background-color',innitBack);
					
					

					// 入口函数
					function main(){
						// 定义变量接收返回的对象方法  因为事件需要用到 所以提成全局变量
						readerModer = ReaderModel();
						// 定义变量 接收已经拼接好的数据 传入到页面容器
						// readerUI = ReaderBaseFrame(RootContainer);
						// 调用init方法 取数据
						readerModer.init(function(data){
								readerUI(data);
								// console.log(data);
							
						});
						// 整个项目的事件入口函数
						EventHanlder();
					}

					// 实现和阅读器相关的数据交互的方法
					function ReaderModel(){
						
						// 获得章节列表信息
						var init = function(UIcallback){
							getFictionInfo(function(){
								getCurChapterContent(Chapter_id,function(data){
										UIcallback && UIcallback(data);
								});
							})
						}
						var getFictionInfo = function(callback){
							$.get('data/chapter.json',function(data){
								Chapter_id = Util.StorageGetter('last_chapter_id');
								if(Chapter_id == null){
									Chapter_id = data.chapters[1].chapter_id;
								}
								/*	console.log(data);
									console.log(data.chapters[0]);
									console.log(data.chapters[1].chapter_id);*/
									// 获取总章节 提供给翻页的时候判断用
									ChapterTotal = data.chapters.length;
									// console.log(ChapterTotal);
									// 获得章节信息的回调
									callback && callback();
							},'json');
						}
							// 获得章节的内容
							var getCurChapterContent = function(chapter_id,callback){
								// console.log(data);
								$.get('data/data'+chapter_id +'.json',function(data){
									// console.log(data);
									// 判断服务器的状态 0就表示成功
										if(data.result==0){
											var url = data.jsonp;
											// 调用上面封装好的解码json的函数
											Util.getBSONP(url,function(data){
												// debugger;
												callback && callback(data);
												// console.log(data);
											});
										}
								},'json');
							}
						
						// 上一章
						var prevChapter = function(UIcallback){
								Chapter_id = parseInt(Chapter_id,10);
								if(Chapter_id == 0){
									return;
								}
								Chapter_id -= 1;
								getCurChapterContent(Chapter_id,UIcallback);
								Util.StorageSetter('last_chapter_id',Chapter_id);
						}

						// 下一章
						var nextChapter = function(UIcallback){
								Chapter_id = parseInt(Chapter_id,10);
								if(Chapter_id == ChapterTotal){
									return;
								}
								Chapter_id += 1;
								getCurChapterContent(Chapter_id,UIcallback);
								Util.StorageSetter('last_chapter_id',Chapter_id)
						}

						return {
								init: init,
								prevChapter:prevChapter,
								nextChapter:nextChapter
							}
					}

					// 渲染基本的ui机构
					function ReaderBaseFrame(container){
						
						// 解析数据
						function parseChapterData(jasonData){
							var jsonObj = JSON.parse(jasonData);
							var html = '<h4>'+ jsonObj.t +'</h4>';
							for(var i=0;i<jsonObj.p.length;i++){
								html += '<p>' + jsonObj.p[i] + '</p>';
							}
							return html;
						}
						return function(data){
							container.html(parseChapterData(data));
						}
						// 调用获得的数据

					}

					// 交互的事件绑定
					function EventHanlder(){
						
						// 点击中间区域显示/隐藏 底部导航
						$('#action_mid').click(function(){
								if(Dom.top_nav.css('display') == 'none'){
									Dom.bottom_nav.show();
									Dom.top_nav.show();
								}else {
									Dom.bottom_nav.hide();
									Dom.top_nav.hide();
									Dom.nav_pannel.hide();
									Dom.nav_pannel_bk.hide();
								}
						});

						// 字体面板显示/隐藏
						$('#item-script').click(function(e){
							if(Dom.nav_pannel.css("display")=='none'){
										Dom.nav_pannel.show();
										Dom.nav_pannel_bk.show();
								}else {
										Dom.nav_pannel.hide();
										Dom.nav_pannel_bk.hide();
								}
								
						});

						// 字体放大
						$('#large-font').click(function(){
							if(innitfont>20){
								return;
							}
								innitfont += 1;
								RootContainer.css("font-size", innitfont);
								Util.StorageSetter('font-size',innitfont);
						});
						// 字体缩小
						$('#small-font').click(function(){
							if(innitfont<12){
								return;
							}
								innitfont -= 1;
								RootContainer.css("font-size", innitfont);
								Util.StorageSetter('font-size',innitfont);
						});

						// 更换背景
						var bodyBg = $('body');
						function bg(dom){
							$(dom).click(function(dom){
								innitBack = $(this).css('background-color');
								bodyBg.css('background-color',innitBack);
								// 将颜色数据设置到本地缓存
								Util.StorageSetter('background-color',innitBack);
							});
						}

						bg('.bg1');
						bg('.bg2');
						bg('.bg3');
						bg('.bg4');
						bg('.bg5');

						// 触发背景切换事件
						

						item_day.click(function(){
								item_day.hide();
								item_nightday.show();
								innitBack = "#000";
								bodyBg.css('background-color',innitBack);
								Util.StorageSetter('background-color',innitBack);
								
						});

						item_nightday.click(function(){
								item_day.show();
								item_nightday.hide();
								innitBack = "#e9dfc7";
								bodyBg.css('background-color',innitBack);
								Util.StorageSetter('background-color',innitBack);
								
						});


						// 滑动隐藏
						Win.scroll(function(){
							Dom.bottom_nav.hide();
							Dom.top_nav.hide();
							Dom.nav_pannel.hide();
							Dom.nav_pannel_bk.hide();
						});


						$('#prev_button').click(function(){
								// 获得章节的翻页数据-》把数据拿出来渲染
							$('.prompt-box').find('p').html('这是第一张了哦！')
							if(Chapter_id == 1){
									$('.prompt-box').show();
									return;
								}

							readerModer.prevChapter(function(data){
									console.log(data);
									readerUI(data);
								})

						});

						$('#next_button').click(function(){
							// console.log(Chapter_id);
							// console.log(ChapterTotal);
							$('.prompt-box').find('p').html('这是最后一张了哦！');
								if(Chapter_id == 5){
									$('.prompt-box').show();
									return;
								}
								// 获得章节的翻页数据-》把数据拿出来渲染
								readerModer.nextChapter(function(data){
									// console.log(data);
									readerUI(data);
								})
						});

						$('.prompt-box > button').click(function(){
								$(this).parent().hide();
						});

					}

					// 调用
					main();

			})();
		</script>
